<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClanAI - Tu espacio</title>

  <!-- âœ… cbustamente Fuente Chillax (cÃ¡lida) + Poppins (complementaria) -->
  <link href="https://api.fontshare.com/v2/css?f[]=chillax@400,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #EEE0C2, #B6D3C6);
      --bubble-bg: #fdfaf5; /* Beige muy claro */
      --bubble-border: #86C1AF; /* Verde suave */
      --text-color: #4B3D2A;
      --accent: #C8945B;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      font-family: 'Chillax', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      position: relative;
    }

    /* âœ… Marca de agua con logo ClanAI */
    body::before {
      content: "";
      background: url('ClanAI_con_transparencia.png') center center no-repeat;
      background-size: 300px;
      opacity: 0.05;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* âœ… Contenedor principal */
    .content {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    /* âœ… Bienvenida principal SIN burbuja */
    .bienvenida {
      font-size: 1.8rem;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
    }

    /* âœ… Parte 'ClanAI' destacada */
    .logo-text {
      font-family: 'Chillax', sans-serif;
      color: var(--accent);
      font-weight: 600;
    }

    /* âœ… Burbujas */
    .bubble {
      background: var(--bubble-bg);
      border: 2px solid var(--bubble-border);
      border-radius: 1.5rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 100%;
    }

    .bubble-user {
      align-self: flex-end;
    }

    /* âœ… Input */
    .input-container {
      display: flex;
      align-items: center;
      background: var(--bubble-bg);
      border: 2px solid var(--bubble-border);
      border-radius: 2rem;
      padding: 0.5rem 1rem;
      width: 100%;
    }

    .input-container input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      font-family: 'Chillax', sans-serif;
      background: transparent;
      color: var(--text-color);
    }

    .input-container button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 1.2rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- âœ… Todo el contenido se envuelve para quedar sobre la marca de agua -->
  <div class="content">

    <!-- âœ… Bienvenida sin burbuja -->
    <div class="bienvenida">
      Bienvenidos a <span class="logo-text">ClanAI</span> âœ¨
    </div>

    <!-- âœ… Pregunta dentro de burbuja -->
    <div class="bubble">
      Â¿CÃ³mo deseas que te llame? ðŸ«¶
    </div>

    <!-- âœ… Input para nombre -->
    <div class="input-container">
      <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre aquÃ­..." />
      <button onclick="enviarNombre()">ðŸ”¥</button>
    </div>

  </div>

  <footer>
    ClanAI Â· Un espacio para volver a ti Â· 2025
  </footer>

  <!-- âœ… Script para mostrar nombre -->
  <script>
    function enviarNombre() {
      const nombre = document.getElementById("nombreUsuario").value;
      if (nombre.trim() === "") return;

      // Crear burbuja del usuario
      const burbujaUser = document.createElement('div');
      burbujaUser.className = 'bubble bubble-user';
      burbujaUser.textContent = nombre;

      // Insertar despuÃ©s de la Ãºltima burbuja antes del input
      const content = document.querySelector('.content');
      content.insertBefore(burbujaUser, document.querySelector('.input-container'));

      // Limpiar input
      document.getElementById("nombreUsuario").value = "";
    }
  </script>

</body>
</html>
