<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClanAI Chat</title>
  <style>
    body {
      background-color: #EEE0C2;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #fff7ed;
      border-radius: 24px;
      padding: 24px;
      width: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #C8945B;
      margin-bottom: 16px;
      font-family: 'Georgia', cursive;
    }

    .watermark {
      position: absolute;
      top: 16px;
      right: 16px;
      opacity: 0.1;
      width: 60px;
    }

    .message {
      border-radius: 16px;
      padding: 12px 16px;
      max-width: 80%;
      margin: 8px 0;
      font-size: 16px;
      line-height: 1.4;
    }

    .bot-message {
      background-color: #B6D3C6;
      color: #333;
      align-self: flex-start;
    }

    .user-message {
      background-color: #E3CEC0;
      color: #5a3d2c;
      align-self: flex-end;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
    }

    .input-container {
      display: flex;
      margin-top: 16px;
      border-top: 1px solid #ddd;
      padding-top: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f9f0e3;
      color: #444;
    }

    .send-button {
      background-color: transparent;
      border: none;
      margin-left: 8px;
      cursor: pointer;
    }

    .send-icon {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="logo"><em>Clan</em><span style="font-style: normal;">AI</span></div>
    <img src="flame-icon.png" alt="Watermark" class="watermark" />

    <div class="chat-box">
      <div class="message bot-message">Hello. How are you feeling today?</div>
      <div class="message user-message">I’m feeling a bit overwhelmed.</div>
      <div class="message bot-message">Take a deep breath…</div>
    </div>

    <div class="input-container">
      <input type="text" placeholder="Type a message...">
      <button class="send-button">
        <img src="flame-icon.png" alt="Send" class="send-icon" />
      </button>
    </div>
  </div>
</body>
</html>
